<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8"/>
        <title>Maquetación para el Master de Frameworks para JavaScript</title>

        <!--Hoja de Estilos-->
        <link rel="stylesheet" type="text/css" href="assets/css/styles.css"/>

        <!-- Script JS-->
        
    </head>
    <body>
        <header id="header">
            <div class="center">
                <!--LOGO-->
                <div id="logo">
                    <img src="assets/images/react.png" class="app-logo" alt="Imagen Logo" />
                    <span id="brand">
                        <strong>Frame</strong>workJS
                    </span>
                </div>

                <!--MENU-->
                <nav id="menu">
                    <ul>
                        <li><a href="index.html">Inicio</a></li>
                        <li><a href="blog.html">Blog</a></li>
                        <li><a href="form.html">Formulario</a></li>
                        <li><a href="#">Página 1</a></li>
                        <li><a href="#">Página 2</a></li>
                    </ul>
                </nav>

                <!-- Limpiar floats-->
                <div class="clearfix"></div>
            </div>
        </header>

        <div class="center">
            <section id="content">              
                <h1 class="subheader">Formulario</h1>

                <form class="mid-form">
                    <div class="form-group">
                        <label for="nombre">Nombre</label>
                        <input type="text" name="nombre"/>
                    </div>

                    <div class="form-group">
                        <label for="apellido">Apellido</label>
                        <input type="text" name="apellido"/>
                    </div>

                    <div class="form-group">
                        <label for="bio">Biografía</label>
                        <textarea name="bio"></textarea>
                    </div>

                    <div class="form-group radiobuttons">
                        <input type="radio" name="genero" value="hombre"/> Hombre
                        <input type="radio" name="genero" value="mujer"/> Mujer
                        <input type="radio" name="genero" value="otro"/> Otro
                    </div>

                    <div class="clearfix"></div>

                    <input type="submit" value="Enviar" class="btn btn-success"/>
                </form>
            </section>

            <aside id="sidebar">
                <div id="nav-blog" class="sidebar-item">
                    <h3>Puedes hacer esto</h3>
                    <a href="#" class="btn btn-success">Crear artículo</a>
                </div>
                <div id="search" class="sidebar-item">
                    <h3>Buscador</h3>
                    <p>Encuentra el artículo que buscas</p>
                    <form>
                        <input type="text" name="search" />
                        <input type="submit" name="submit" value="Buscar" class="btn"/>
                    </form>
                </div>
            </aside>

            <div class="clearfix"></div>
        </div>

        <footer id="footer">
            <div class="center">
                <p>
                    &copy; Página para curso de Master en Frameworks para JavaScript, creada por Fabián Venegas
                </p>
            </div>
        </footer>
    </body>
</html>
